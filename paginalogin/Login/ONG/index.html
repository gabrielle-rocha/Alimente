<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
      <!--CONFIGURAÇÃO PARA UM SITE RESPONSIVO-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid p-0">
        <div class="row no-gutters">
            <!-- ÁREA DA IMAGEM -->
            <div class="col-md-6 img-area">
                <img src="images/alimentelogo.png" alt="Imagem" class="img-fluid">
            </div>

            <!-- ÁREA DO FORMULÁRIO -->
            <div class="col-md-6 form-area">
                <h2>ONG, seja bem-vinda!</h2>
                <div class="form-box">

                    <!-- FORMULÁRIO -->
                    <form>
                        <!--Nome-->
                        <div class="form-group">
                            <label for="responsavel">Nome do Responsável:</label>
                            <input type="text" class="form-control" id="responsavel" placeholder="Nome do Responsável">
                        </div>
                        <!-- Razão Social-->
                        <div class="form-group">
                            <label for="razao-social">Razão Social:</label>
                            <input type="text" class="form-control" id="razao-social" placeholder="Razão Social">
                        </div>
                        <!-- Cidade -->
                        <div class="form-group">
                            <label for="cidade">Cidade:</label>
                            <input type="text" class="form-control" id="cidade" placeholder="Cidade">
                        </div>
                        <!-- Estado -->
                        <div class="form-group">
                            <label for="estado">Estado:</label>
                            <select class="form-control" id="estado">
                                <option>Selecione</option>
                                <option> AC</option>
                                <option> AL</option>
                                <option>AP</option>
                                <option>AM</option>
                                <option>BA</option>
                                <option>CE</option>
                                <option>ES</option>
                                <option>GO</option>
                                <option>MA</option>
                                <option>MT</option>
                                <option>MS</option>
                                <option>MG</option>
                                <option>PA</option>
                                <option>PB</option>
                                <option>PR</option>
                                <option>PE</option>
                                <option>PI</option>
                                <option>RJ</option>
                                <option>RN</option>
                                <option>RS</option>
                                <option>RO</option>
                                <option>RR</option>
                                <option>SC</option>
                                <option>SP</option>
                                <option>SE</option>
                                <option>TO</option>
                            </select>
                        </div>
                        <!-- Bairro -->
                        <div class="form-group">
                            <label for="bairro">Bairro:</label>
                            <input type="text" class="form-control" id="bairro" placeholder="Bairro">
                        </div>
                        <!-- Forma de Doação -->
                        <div class="form-group">
                            <label for="doacao">Forma de doação:</label>
                            <select class="form-control" id="doacao">
                                <option>Todo tipo de doação</option>
                                <option>Alimento</option>
                                <option>Produtos de limpeza</option>
                                <option>Produtos de higiene pessoal</option>
                                <option>Roupa</option>
                            </select>
                        </div>
                          <!-- Email -->
                          <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="ex: joseantonio25@gmail.com">
                        </div>
                          <!--Senha-->
                          <div class="form-group">
                            <label for="senha">Senha:</label>
                            <input type="senha" class="form-control" id="senha" placeholder="Crie uma senha">
                        </div>

                        <!--BOTÃO DE CADASTRO-->
                        <button type="submit" class="btn btn-sm custom-button">Cadastrar ONG</button>
                    </form>
                </div>
                <br>

                <!--CHECKBOX DE NOTIFICAÇÕES-->
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="notificacao">
                    <label class="form-check-label" for="notificacao">Receber notificações e atualizações</label>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
